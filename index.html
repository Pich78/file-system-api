<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #ddd;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #new-book {
            display: none;
        }
    </style>
</head>
<body>
    <button id="open-folder">Open Folder</button>
    <button id="new-book">New Book</button>
    <table id="book-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Author</th>
                <th>Book</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- The Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Book</h2>
            <form id="editForm">
                <label for="bookId">ID:</label>
                <input type="text" id="bookId" name="bookId"><br><br>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author"><br><br>
                <label for="book">Book:</label>
                <input type="text" id="book" name="book"><br><br>
                <button type="button" id="saveButton">Save</button>
            </form>
        </div>
    </div>

    <script src="fs-helpers.js"></script>
    <script src="app.js"></script>
</body>
</html>
